<div class="container" id="login">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" role="form"
    style="width: 40% ; margin: auto; background-image: url('assets/images/traffis-police.jpg');">

    <div class="form-group">
      Email
      <input type="email" name="email" ngModel class="form-control" id="" placeholder="Enter your Email">
    </div>

    <div class="form-group">
      Password
      <input type="password" name="password" ngModel class="form-control" id="" placeholder="Enter your Password">
    </div>


    <button type="submit" class="btn btn-success" (click)="login()">Login</button>&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button><br>
    <span>--------------or------------</span><br>
    <button type="submit" class="btn btn-warning" (click)="register()">Register</button>

    <br>
    <br>
    <br>
    <div style="text-align: center;">
      <a routerLink="/forgot" style="text-underline-position: below;">Forgot Password?</a>
    </div>
  </form>
</div>
